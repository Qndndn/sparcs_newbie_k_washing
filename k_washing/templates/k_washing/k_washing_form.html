{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h5 class="my-3 border-bottom pb-2">예약하기</h5>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>


{% endblock %}
